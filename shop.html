<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Shop 🛒 </title>
    <link rel="stylesheet" href="shop.css">
    <link rel="icon" href="https://images.emojiterra.com/microsoft/fluent-emoji/15.1/1024px/1f6d2_color.png">
</head>
<body>
    <div class="shop-container">
        <h1>🎁 Reward Shop</h1>
        <div class="coins-display">💰 Coins: <span id="coins">0</span></div>

        <h2>🛒 Stickers for Sale</h2>

        <div class="stickers">
            <div class="sticker-item" data-price="10" data-name="⭐">
        ⭐ Star <br> Price: 10
        <button class="buy-btn">Buy</button>
        </div>

        <div class="sticker-item" data-price="15" data-name="🎈">
        🎈 Balloon <br> Price: 15
        <button class="buy-btn">Buy</button>
      </div>
      <div class="sticker-item" data-price="20" data-name="🐶">
        🐶 Puppy <br> Price: 20
        <button class="buy-btn">Buy</button>
      </div>    
    </div>
    <h2>📦 My Collection</h2>
  <div id="collection" class="collection"></div>

    <br>

    <a href="index.html"><button class="back-btn">⬅ Back to Menu</button></a>
    </div>

    

    
    <script src="shop.js"></script>
</body>
</html>
