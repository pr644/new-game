<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎭 Costume Quest Adventure</title>
  <link rel="stylesheet" href="span-role.css">
  <link rel="icon" href="https://i.pinimg.com/originals/a7/1f/f9/a71ff9b2276c3b8fa60bbadfb463d74e.png">

</head>
<body>

  <div class="game-header">
    <h1>🎭 Costume Quest Adventure</h1>
    <p>💰 Coins: <span id="coin-count">100</span></p>
  </div>

  <div class="game-container">

    <div class="avatar-container">
      <div id="avatar" class="avatar">🧒</div>
      <div id="costumes-container" class="costumes-grid"></div>
    </div>

    <div class="roles" id="roles-container">
      
    </div>

    <h2>Missions</h2>
    <div id="missions-container" class="missions-grid"></div>

    <h2>Unlocked Items</h2>
    <div id="items-container" class="items-grid"></div>

  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">🔙 Back to Lobby</button>

  <script src="span-role.js"></script>
</body>
</html>
